
//þþþþþþþþ rj2 - simple rj þþþþþþþþ//
alias +rj2 "+moveup; hand 2; +attack"
alias -rj2 "-moveup; hand 0; -attack"


//þþþþþþþþ chameleon.cfg þþþþþþþ//
bind HOME "exec chameleo.cfg"

//þþþþþþþþ Rocket Jump  þþþþþþþ//
alias wait1 "wait;wait;wait;"

alias +rj "rj1;rj2"
alias rj1 "cl_pitchspeed 100000;wait1;+lookdown;wait1;-lookdown;cl_pitchspeed 150"
alias rj2 "hand 2;+moveup;wait1;+attack;echo Rocket Jump;"
alias -rj "-attack;-moveup;hand 3;centerview"

bind Shift +rj

//þþþþþþþþ attack þþþþþþþ//
alias +attack1 "hand 2;cl_particles 1; +attack;"
alias +attack2 "hand 2;cl_particles 0; +attack;"
alias -attack1 "-attack; hand 0;"
alias -attack2 "-attack; hand 0;"

//þþþþþþþþ bullet hand þþþþþ//
//
alias weap0 "bind mouse1 +attack1 ;sensitivity 13; use BFG10K"
alias weap1 "bind mouse1 +attack1 ;sensitivity 13; use Blaster"
alias weap2 "bind mouse1 +attack  ;sensitivity 13; use Shotgun"
alias weap3 "bind mouse1 +attack  ;sensitivity 13; use Super Shotgun"
alias weap4 "bind mouse1 +attack  ;sensitivity 13; use Machinegun"
alias weap5 "bind mouse1 +attack  ;sensitivity 13; use Chaingun"
alias weap6 "bind mouse1 +attack1 ;sensitivity 13; use Grenade Launcher"
alias weap7 "bind mouse1 +attack1 ;sensitivity 13; use Rocket Launcher"
alias weap8 "bind mouse1 +attack  ;sensitivity 13; use HyperBlaster"
alias weap9 "bind mouse1 +attack2 ;sensitivity 10; use Railgun"

alias gren "bind mouse1 +attack1 ;sensitivity 13; use Grenades"

//þþþþþþþþ weapon  keys þþþþþþþþ//
bind 0 weap0
bind 1 weap1
bind 2 weap2
bind 3 weap3
bind 4 weap4
bind 5 weap5
bind 6 weap6
bind 7 weap7
bind 8 weap8
bind 9 weap9

bind q weap8
bind e weap7

bind g gren

bind F5 "bind c weap5"
bind F6 "bind c weap8"

//þþþþþþþþ slow zoom þþþþþþþ//
alias zwait "wait;wait;wait;wait;wait;wait;wait;wait;wait;"
alias szoom "fov 90;zwait;fov 80;zwait;fov 70;zwait;fov 60;zwait;fov 50;zwait;fov 40;zwait;fov 30;zwait;"

//þþþþþþþþ rail'o'zoom þþþþþþþ//
alias rzoom1 "hand 2; fov 30; sensitivity 4;crosshair 1;bind mouse1 rzoom2;bind x rzoom3;"
alias rzoom2 "hand 2; +attack1; fov 90;sensitivity 13;crosshair 1;hand 0;bind mouse1 +attack1;"
alias rzoom3 "fov 90;sensitivity 13;crosshair 1;hand 0;bind mouse1 +attack1;bind x rzoom1;"
bind x rzoom1


